<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAR - Voice Assistant</title>

    <!-- Favicon and PWA Manifest -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#020a17">

    <!-- Apple Meta Tags -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DAR Assistant">

    <!-- Generic Meta Tags -->
    <meta name="application-name" content="DAR Assistant">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #020a17;
            --primary-glow: #00d9ff;
            --secondary-glow: #4a90e2;
            --text-color: #e0f7fa;
            --font-family: 'Orbitron', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-color);
        }

        #main-container {
            border: 2px solid transparent;
            border-radius: 1rem;
            transition: border-color 0.5s ease-in-out, box-shadow 0.5s ease-in-out, background 0.5s ease-in-out;
        }

        .assistant-active #main-container {
            border-color: rgba(0, 217, 255, 0.4);
            box-shadow: 0 0 25px 5px rgba(0, 217, 255, 0.2);
        }

        #response-text {
             transition: text-shadow 0.5s ease-in-out;
        }
        
        .assistant-active #response-text {
            text-shadow: 0 0 5px var(--primary-glow), 0 0 10px var(--primary-glow);
        }
        
        .widget-card {
            background: rgba(14, 27, 49, 0.8);
            border: 1px solid var(--secondary-glow);
            box-shadow: 0 0 15px 2px rgba(74, 144, 226, 0.3);
            transition: opacity 0.5s ease-in-out;
        }

        /* Markdown Styles */
        #response-text pre {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--secondary-glow);
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 1rem;
            text-align: left;
        }
        #response-text code {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(74, 144, 226, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        #response-text pre code {
             background-color: transparent;
             padding: 0;
        }
        #response-text ul, #response-text ol {
            text-align: left;
            margin-left: 2rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        #response-text ul {
            list-style-type: disc;
        }
         #response-text ol {
            list-style-type: decimal;
        }
        #response-text li {
            margin-bottom: 0.5rem;
        }
        #response-text h1, #response-text h2, #response-text h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-align: left;
        }
        #response-text p {
            margin-bottom: 1rem;
            text-align: left;
        }
        #response-text p:last-child {
            margin-bottom: 0;
        }
        #response-text a {
            color: var(--primary-glow);
            text-decoration: underline;
        }
        #response-text blockquote {
            border-left: 4px solid var(--secondary-glow);
            padding-left: 1rem;
            margin: 1rem 0;
            color: #a0d8f0;
            text-align: left;
        }

    </style>
</head>
<body class="bg-[#020a17] text-[#e0f7fa] flex justify-center items-center text-center overflow-hidden h-screen p-4">

    <div id="main-container" class="flex flex-col items-center justify-between h-full w-full max-w-3xl p-8 space-y-4">
        
        <!-- Response Area -->
        <div class="w-full flex-grow flex items-center justify-center overflow-hidden">
             <div id="response-container" class="w-full h-full overflow-y-auto flex flex-col justify-center p-4">
                <div id="response-text" class="text-2xl tracking-wider leading-relaxed transition-opacity duration-500 ease-in-out">Say "Start" to activate</div>
            </div>
            <div id="image-container" class="w-full h-full p-4 hidden items-center justify-center">
                 <img id="generated-image" class="max-w-full max-h-full object-contain rounded-lg" style="box-shadow: 0 0 25px 5px rgba(0, 217, 255, 0.2);" alt="Generated Image">
            </div>
        </div>
        
        <!-- Visualizer -->
        <div class="w-full h-24 flex-shrink-0">
            <canvas id="visualizer" class="w-full h-full"></canvas>
        </div>
        
        <!-- Widgets Area -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full flex-shrink-0 pt-4">
            <!-- Timer -->
            <div id="timer-card" class="widget-card p-6 rounded-lg flex-col items-center justify-center space-y-2 hidden">
                <span class="text-xl uppercase tracking-widest text-gray-400">Timer</span>
                <span id="timer-display" class="time-display text-6xl font-bold">00:00</span>
            </div>
            <!-- Stopwatch -->
            <div id="stopwatch-card" class="widget-card p-6 rounded-lg flex-col items-center justify-center space-y-2 hidden">
                <span class="text-xl uppercase tracking-widest text-gray-400">Stopwatch</span>
                <span id="stopwatch-display" class="time-display text-6xl font-bold">00:00</span>
            </div>
        </div>

    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
